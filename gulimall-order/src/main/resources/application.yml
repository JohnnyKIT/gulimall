
spring:
  datasource:
    url: jdbc:mysql://192.168.56.10:3306/gulimall_oms
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 192.168.56.10
    virtual-host: /
    port: 5672
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
  application:
    name: gulimall-order
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.56.1:8848
  thymeleaf:
    cache: false
  redis:
    host: 192.168.56.10
  session:
    store-type: redis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
server:
  port: 9000
gulimall:
  threadpool:
    core-pool-size: 10
    maximum-pool-size: 100
    keep-alive-time: 30